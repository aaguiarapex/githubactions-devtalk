name: Sistema de Alertas Manual

on:
  workflow_dispatch:
    inputs:
      alerta:
        description: 'Nivel de alerta'
        required: true
        default: medio
        type: choice
        options:
          - bajo
          - medio

jobs:
  procesar_alerta:
    name: Procesar Alerta
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Mostrar informaci√≥n de la alerta
        run: |
          echo "========================================="
          echo "üö® SISTEMA DE ALERTAS ACTIVADO"
          echo "========================================="
          echo "Nivel seleccionado: ${{ github.event.inputs.alerta }}"
          echo "Ejecutado por: ${{ github.actor }}"
          echo "Fecha: $(date)"
          echo "========================================="
      
      - name: Ejecutar acciones para alerta baja
        if: github.event.inputs.alerta == 'bajo'
        run: |
          echo "‚úÖ Procesando alerta de nivel BAJO"
          echo "- Enviando notificaci√≥n b√°sica"
          echo "- Registrando evento en logs"
          echo "- Alerta procesada exitosamente"
      
      - name: Ejecutar acciones para alerta media
        if: github.event.inputs.alerta == 'medio'
        run: |
          echo "‚ö†Ô∏è Procesando alerta de nivel MEDIO"
          echo "- Enviando notificaci√≥n a equipos"
          echo "- Activando monitoreo adicional"
          echo "- Preparando respuesta autom√°tica"
          echo "- Alerta procesada exitosamente"
      
      - name: Finalizar proceso
        run: |
          echo "üîÑ Proceso de alerta completado"
          echo "Estado: Exitoso"
          echo "Nivel procesado: ${{ github.event.inputs.alerta }}"
